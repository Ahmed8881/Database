<header class="bg-white shadow-sm">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between py-4">
      <div class="flex items-center">
        <a href="#" class="text-xl font-bold text-gray-800">
          <img class="h-8" src="/images/logo.svg" alt="Logo">
        </a>
      </div>
      <nav class="hidden md:block">
        <ul class="flex space-x-6">
          <li><a href="#" class="text-gray-600 hover:text-gray-900">Home</a></li>
          <li><a href="#" class="text-gray-600 hover:text-gray-900">About</a></li>
          <li><a href="#" class="text-gray-600 hover:text-gray-900">Login</a></li>
          <li><a href="#" class="text-gray-600 hover:text-gray-900">Team</a></li>
        </ul>
      </nav>
      <div class="md:hidden">
        <button (click)="openSideNav()" class="text-gray-600 hover:text-gray-900 focus:outline-none">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Side Navigation -->
<div [class.hidden]="!isSideNavOpen" class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out" [class.-translate-x-full]="!isSideNavOpen">
  <div class="p-6">
    <button (click)="closeSideNav()" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 focus:outline-none">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
    <nav class="mt-8">
      <ul class="space-y-4">
        <li><a href="#" class="block text-gray-600 hover:text-gray-900">Home</a></li>
        <li><a href="#" class="block text-gray-600 hover:text-gray-900">About</a></li>
        <li><a href="#" class="block text-gray-600 hover:text-gray-900">Login</a></li>
        <li><a href="#" class="block text-gray-600 hover:text-gray-900">Team</a></li>
      </ul>
    </nav>
  </div>
</div>

<!-- Overlay -->
<div (click)="closeSideNav()" [class.hidden]="!isSideNavOpen" class="fixed inset-0 bg-black opacity-50 z-40"></div>
